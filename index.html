<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Typewriter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="typewriter">
  <div class="paper">
    <pre id="page"></pre>
  </div>

  <div class="machine">
    <img src="images/typewriter-carriage.png" id="carriage" />
    <img src="images/typewriter-base.png" />
  </div>
</div>

<button id="download">Download Text</button>

<audio id="keySound" src="sounds/key.mp3"></audio>
<audio id="returnSound" src="sounds/return.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
