<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Typewriter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TOP TOOLBAR -->
<div class="toolbar">
  <button id="download">Download</button>
  <button id="reset">Reset</button>
</div>

<!-- MAIN TYPEWRITER AREA -->
<div class="typewriter-container">

  <!-- PAPER -->
  <div class="paper-wrapper">
    <div class="paper">
      <div id="page-wrapper">
        <pre id="page"></pre>
      </div>
    </div>

    <!-- COLOR LEGEND / Ink selection -->
    <div class="color-legend">
      <div class="color-btn active" data-color="#000000" style="background:#000;"></div>
      <div class="color-btn" data-color="#0000FF" style="background:#00f;"></div>
      <div class="color-btn" data-color="#FF0000" style="background:#f00;"></div>
    </div>
  </div>

  <!-- TYPEWRITER MACHINE -->
  <div class="machine">
    <img src="images/typewriter-carriage.png" id="carriage" alt="carriage">
    <img src="images/typewriter-base.png" alt="typewriter base">
  </div>

</div>

<!-- SOUNDS -->
<audio id="keySound" src="sounds/key.mp3" preload="auto"></audio>
<audio id="returnSound" src="sounds/return.mp3" preload="auto"></audio>

<script src="script.js"></script>
</body>
</html>
