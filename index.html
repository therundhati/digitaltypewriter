<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Typewriter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="typewriter">

  <div class="paper">
    <div id="page-wrapper">
      <pre id="page"></pre>
    </div>
  </div>

  <div class="machine">
    <img src="images/typewriter-carriage.png" id="carriage" alt="carriage" />
    <img src="images/typewriter-base.png" alt="typewriter base" />
  </div>

</div>

<button id="download">Download Manuscript</button>

<audio id="keySound" src="sounds/key.mp3" preload="auto"></audio>
<audio id="returnSound" src="sounds/return.mp3" preload="auto"></audio>

<script src="script.js"></script>
</body>
</html>
